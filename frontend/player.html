<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproduzir - App de Música</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .player-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: calc(100vh - 90px);
    }
    
    .player-album-art {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1;
      border-radius: var(--border-radius-lg);
      object-fit: cover;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .player-info {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .player-song-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .player-song-artist {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }
    
    .player-song-album {
      font-size: 1rem;
      color: var(--text-secondary);
    }
    
    .player-actions-top {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    
    .lyrics-container {
      max-width: 600px;
      width: 100%;
      margin-top: 2rem;
    }
    
    .lyrics-toggle {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <i class="fas fa-music"></i>
        <span>MusicApp</span>
      </div>
      <nav>
        <ul class="sidebar-nav">
          <li class="sidebar-nav-item">
            <a href="index.html" class="sidebar-nav-link">
              <i class="fas fa-home"></i>
              <span>Início</span>
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="search.html" class="sidebar-nav-link">
              <i class="fas fa-search"></i>
              <span>Pesquisar</span>
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="library.html" class="sidebar-nav-link">
              <i class="fas fa-book"></i>
              <span>Sua Biblioteca</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="player-page">
        <img src="https://via.placeholder.com/400" alt="Album Art" class="player-album-art" id="albumArt">
        
        <div class="player-info">
          <h1 class="player-song-title" id="songTitle">Selecione uma música</h1>
          <p class="player-song-artist" id="songArtist">Artista</p>
          <p class="player-song-album" id="songAlbum">Álbum</p>
        </div>
        
        <div class="player-actions-top">
          <button class="btn btn-icon" id="likeBtn" title="Curtir">
            <i class="far fa-heart"></i>
          </button>
          <button class="btn btn-icon" id="addToLibraryBtn" title="Adicionar à biblioteca">
            <i class="far fa-plus-square"></i>
          </button>
          <button class="btn btn-icon" id="shareBtn" title="Compartilhar">
            <i class="fas fa-share"></i>
          </button>
        </div>
        
        <div class="lyrics-toggle">
          <button class="btn btn-secondary" id="toggleLyrics">
            <i class="fas fa-microphone"></i> Ver Letras
          </button>
        </div>
        
        <div class="lyrics-container" id="lyricsContainer" style="display: none;">
          <div id="lyricsContent">
            <!-- Letras serão carregadas aqui -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="player-track-info">
      <img src="https://via.placeholder.com/56" alt="Track" class="player-track-image">
      <div class="player-track-details">
        <div class="player-track-name">Nenhuma música tocando</div>
        <div class="player-track-artist">Selecione uma música</div>
      </div>
    </div>
    <div class="player-controls">
      <div class="player-buttons">
        <button class="player-button shuffle" title="Embaralhar">
          <i class="fas fa-random"></i>
        </button>
        <button class="player-button prev" title="Anterior">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="player-button play-pause" title="Reproduzir">
          <i class="fas fa-play"></i>
        </button>
        <button class="player-button next" title="Próxima">
          <i class="fas fa-step-forward"></i>
        </button>
        <button class="player-button repeat" title="Repetir">
          <i class="fas fa-redo"></i>
        </button>
      </div>
      <div class="player-progress">
        <span class="progress-time current-time">0:00</span>
        <div class="progress-bar">
          <div class="progress-fill"></div>
          <div class="progress-handle"></div>
        </div>
        <span class="progress-time duration">0:00</span>
      </div>
    </div>
    <div class="player-actions">
      <button class="player-button lyrics" title="Letras">
        <i class="fas fa-microphone"></i>
      </button>
      <button class="player-button like" title="Curtir">
        <i class="far fa-heart"></i>
      </button>
      <button class="player-button volume" title="Volume">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/player.js"></script>
  <script>
    // Sincronizar informações do player com a página
    function updatePlayerPage() {
      if (player && player.currentSong) {
        const song = player.currentSong;
        
        document.getElementById('albumArt').src = song.image || song.album?.image || 'https://via.placeholder.com/400';
        document.getElementById('songTitle').textContent = song.name || song.title || 'Música Desconhecida';
        document.getElementById('songArtist').textContent = song.artist || song.artistName || 'Artista Desconhecido';
        document.getElementById('songAlbum').textContent = song.album?.name || song.albumName || '';
      }
    }
    
    // Atualizar quando o player mudar de música
    if (player) {
      const originalLoadSong = player.loadSong.bind(player);
      player.loadSong = async function(song) {
        await originalLoadSong(song);
        updatePlayerPage();
      };
    }
    
    // Toggle letras
    document.getElementById('toggleLyrics').addEventListener('click', () => {
      const container = document.getElementById('lyricsContainer');
      const isVisible = container.style.display !== 'none';
      container.style.display = isVisible ? 'none' : 'block';
      
      if (!isVisible && player && player.currentSong) {
        loadLyrics(player.currentSong);
      }
    });
    
    function loadLyrics(song) {
      const lyricsContent = document.getElementById('lyricsContent');
      if (song.lyrics) {
        displayLyrics(song.lyrics);
      } else {
        lyricsContent.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Letras não disponíveis</p>';
      }
    }
    
    function displayLyrics(lyrics) {
      const lyricsContent = document.getElementById('lyricsContent');
      if (typeof lyrics === 'string') {
        const lines = lyrics.split('\n');
        lyricsContent.innerHTML = lines.map(line => 
          `<div class="lyrics-line">${line || '<br>'}</div>`
        ).join('');
      } else if (Array.isArray(lyrics)) {
        lyricsContent.innerHTML = lyrics.map(line => 
          `<div class="lyrics-line">${line.text || line}</div>`
        ).join('');
      }
    }
    
    // Atualizar inicial
    setTimeout(updatePlayerPage, 100);
  </script>
</body>
</html>

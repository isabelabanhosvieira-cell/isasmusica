<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sua Biblioteca - App de Música</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .library-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border-color);
    }
    
    .library-tab {
      padding: 1rem 1.5rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all var(--transition-fast);
      margin-bottom: -2px;
    }
    
    .library-tab.active {
      color: var(--accent-primary);
      border-bottom-color: var(--accent-primary);
    }
    
    .library-tab:hover {
      color: var(--text-primary);
    }
    
    .library-content {
      display: none;
    }
    
    .library-content.active {
      display: block;
    }
    
    .create-playlist-btn {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <i class="fas fa-music"></i>
        <span>MusicApp</span>
      </div>
      <nav>
        <ul class="sidebar-nav">
          <li class="sidebar-nav-item">
            <a href="index.html" class="sidebar-nav-link">
              <i class="fas fa-home"></i>
              <span>Início</span>
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="search.html" class="sidebar-nav-link">
              <i class="fas fa-search"></i>
              <span>Pesquisar</span>
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="library.html" class="sidebar-nav-link active">
              <i class="fas fa-book"></i>
              <span>Sua Biblioteca</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <div>
          <button class="btn-icon menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="header-title">Sua Biblioteca</h1>
        </div>
        <div class="header-actions">
          <button class="btn-icon theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <!-- Tabs -->
      <div class="library-tabs">
        <button class="library-tab active" data-tab="playlists">Playlists</button>
        <button class="library-tab" data-tab="songs">Músicas</button>
        <button class="library-tab" data-tab="albums">Álbuns</button>
        <button class="library-tab" data-tab="podcasts">Podcasts</button>
        <button class="library-tab" data-tab="history">Histórico</button>
      </div>

      <!-- Playlists -->
      <div class="library-content active" id="playlistsTab">
        <button class="btn btn-primary create-playlist-btn" onclick="showCreatePlaylistModal()">
          <i class="fas fa-plus"></i> Criar Playlist
        </button>
        <div class="music-grid" id="playlistsGrid">
          <!-- Carregado dinamicamente -->
        </div>
      </div>

      <!-- Músicas -->
      <div class="library-content" id="songsTab">
        <div class="music-grid" id="songsGrid">
          <!-- Carregado dinamicamente -->
        </div>
      </div>

      <!-- Álbuns -->
      <div class="library-content" id="albumsTab">
        <div class="music-grid" id="albumsGrid">
          <!-- Carregado dinamicamente -->
        </div>
      </div>

      <!-- Podcasts -->
      <div class="library-content" id="podcastsTab">
        <div class="music-grid" id="podcastsGrid">
          <!-- Carregado dinamicamente -->
        </div>
      </div>

      <!-- Histórico -->
      <div class="library-content" id="historyTab">
        <div class="music-grid" id="historyGrid">
          <!-- Carregado dinamicamente -->
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Criar Playlist -->
  <div id="createPlaylistModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div class="login-card" style="position: relative;">
      <button class="btn-icon" onclick="hideCreatePlaylistModal()" style="position: absolute; top: 1rem; right: 1rem;">
        <i class="fas fa-times"></i>
      </button>
      <h2 style="margin-bottom: 1rem;">Criar Nova Playlist</h2>
      <form id="createPlaylistForm">
        <div class="form-group">
          <label class="form-label">Nome da Playlist</label>
          <input type="text" id="playlistName" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Descrição (opcional)</label>
          <textarea id="playlistDescription" class="form-input" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Criar</button>
      </form>
    </div>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="player-track-info">
      <img src="https://via.placeholder.com/56" alt="Track" class="player-track-image">
      <div class="player-track-details">
        <div class="player-track-name">Nenhuma música tocando</div>
        <div class="player-track-artist">Selecione uma música</div>
      </div>
    </div>
    <div class="player-controls">
      <div class="player-buttons">
        <button class="player-button shuffle" title="Embaralhar">
          <i class="fas fa-random"></i>
        </button>
        <button class="player-button prev" title="Anterior">
          <i class="fas fa-step-backward"></i>
        </button>
        <button class="player-button play-pause" title="Reproduzir">
          <i class="fas fa-play"></i>
        </button>
        <button class="player-button next" title="Próxima">
          <i class="fas fa-step-forward"></i>
        </button>
        <button class="player-button repeat" title="Repetir">
          <i class="fas fa-redo"></i>
        </button>
      </div>
      <div class="player-progress">
        <span class="progress-time current-time">0:00</span>
        <div class="progress-bar">
          <div class="progress-fill"></div>
          <div class="progress-handle"></div>
        </div>
        <span class="progress-time duration">0:00</span>
      </div>
    </div>
    <div class="player-actions">
      <button class="player-button lyrics" title="Letras">
        <i class="fas fa-microphone"></i>
      </button>
      <button class="player-button like" title="Curtir">
        <i class="far fa-heart"></i>
      </button>
      <button class="player-button volume" title="Volume">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/player.js"></script>
  <script>
    // Tabs
    document.querySelectorAll('.library-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.dataset.tab;
        
        // Atualizar tabs
        document.querySelectorAll('.library-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Atualizar conteúdo
        document.querySelectorAll('.library-content').forEach(c => c.classList.remove('active'));
        document.getElementById(`${tabName}Tab`).classList.add('active');
        
        // Carregar conteúdo da tab
        loadTabContent(tabName);
      });
    });
    
    async function loadTabContent(tab) {
      try {
        const library = await api.getLibrary();
        
        switch(tab) {
          case 'playlists':
            await loadPlaylists();
            break;
          case 'songs':
            displayItems(library.songs || [], 'songsGrid', 'song');
            break;
          case 'albums':
            displayItems(library.albums || [], 'albumsGrid', 'album');
            break;
          case 'podcasts':
            displayItems(library.podcasts || [], 'podcastsGrid', 'podcast');
            break;
          case 'history':
            await loadHistory();
            break;
        }
      } catch (error) {
        console.error('Erro ao carregar biblioteca:', error);
      }
    }
    
    async function loadPlaylists() {
      try {
        const playlists = await api.getPlaylists();
        displayItems(playlists, 'playlistsGrid', 'playlist');
      } catch (error) {
        console.error('Erro ao carregar playlists:', error);
      }
    }
    
    async function loadHistory() {
      try {
        const history = await api.getHistory();
        displayItems(history, 'historyGrid', 'song');
      } catch (error) {
        console.error('Erro ao carregar histórico:', error);
      }
    }
    
    function displayItems(items, containerId, type) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      if (items.length === 0) {
        container.innerHTML = '<p style="color: var(--text-secondary);">Nenhum item encontrado</p>';
        return;
      }
      
      container.innerHTML = items.map(item => `
        <div class="card" onclick="handleLibraryItemClick(${JSON.stringify(item).replace(/"/g, '&quot;')}, '${type}')">
          <img src="${item.image || 'https://via.placeholder.com/300'}" alt="${item.name}" class="card-image" loading="lazy">
          <div class="card-title">${item.name || item.title}</div>
          <div class="card-subtitle">${item.artist || item.artistName || item.description || ''}</div>
        </div>
      `).join('');
    }
    
    function handleLibraryItemClick(item, type) {
      if (type === 'song') {
        playSong(item);
      } else if (type === 'album') {
        window.location.href = `album.html?id=${item._id || item.id}`;
      } else if (type === 'playlist') {
        window.location.href = `playlist.html?id=${item._id || item.id}`;
      } else if (type === 'podcast') {
        window.location.href = `podcast-detail.html?id=${item._id || item.id}`;
      }
    }
    
    function showCreatePlaylistModal() {
      document.getElementById('createPlaylistModal').style.display = 'flex';
    }
    
    function hideCreatePlaylistModal() {
      document.getElementById('createPlaylistModal').style.display = 'none';
    }
    
    document.getElementById('createPlaylistForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('playlistName').value;
      const description = document.getElementById('playlistDescription').value;
      
      try {
        await api.createPlaylist(name, description);
        showNotification('Playlist criada com sucesso!', 'success');
        hideCreatePlaylistModal();
        loadPlaylists();
      } catch (error) {
        showNotification('Erro ao criar playlist', 'error');
      }
    });
    
    // Carregar playlists inicialmente
    loadPlaylists();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - App de Música</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-music"></i>
        </div>
        <h1 class="login-title">Bem-vindo</h1>
        <p class="login-subtitle">Entre para continuar ouvindo</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
        </div>

        <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" id="remember">
            <span>Lembrar-me</span>
          </label>
          <a href="#" class="form-link">Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
          Entrar
        </button>
      </form>

      <div class="divider">ou</div>

      <div class="social-login">
        <button class="btn btn-secondary" style="width: 100%;" onclick="socialLogin('google')">
          <i class="fab fa-google"></i> Continuar com Google
        </button>
        <button class="btn btn-secondary" style="width: 100%;" onclick="socialLogin('facebook')">
          <i class="fab fa-facebook"></i> Continuar com Facebook
        </button>
        <button class="btn btn-secondary" style="width: 100%;" onclick="socialLogin('apple')">
          <i class="fab fa-apple"></i> Continuar com Apple
        </button>
      </div>

      <div style="text-align: center; margin-top: 1.5rem;">
        <p style="color: var(--text-secondary);">
          Não tem uma conta? 
          <a href="#" class="form-link" onclick="showRegisterForm()">Cadastre-se</a>
        </p>
      </div>
    </div>

    <!-- Formulário de Cadastro (inicialmente oculto) -->
    <div class="login-card" id="registerCard" style="display: none;">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-music"></i>
        </div>
        <h1 class="login-title">Criar Conta</h1>
        <p class="login-subtitle">Comece sua jornada musical</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="regName" class="form-label">Nome</label>
          <input type="text" id="regName" name="name" class="form-input" placeholder="Seu nome" required>
        </div>

        <div class="form-group">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" id="regEmail" name="email" class="form-input" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label for="regPassword" class="form-label">Senha</label>
          <input type="password" id="regPassword" name="password" class="form-input" placeholder="••••••••" required minlength="6">
        </div>

        <div class="form-group">
          <label for="regConfirmPassword" class="form-label">Confirmar Senha</label>
          <input type="password" id="regConfirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••" required>
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" id="terms" required>
            <span>Eu aceito os <a href="#" class="form-link">termos de uso</a> e <a href="#" class="form-link">política de privacidade</a></span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
          Criar Conta
        </button>
      </form>

      <div style="text-align: center; margin-top: 1.5rem;">
        <p style="color: var(--text-secondary);">
          Já tem uma conta? 
          <a href="#" class="form-link" onclick="showLoginForm()">Entrar</a>
        </p>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Alternar entre login e cadastro
    function showRegisterForm() {
      document.getElementById('loginForm').closest('.login-card').style.display = 'none';
      document.getElementById('registerCard').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('registerCard').style.display = 'none';
      document.getElementById('loginForm').closest('.login-card').style.display = 'block';
    }

    // Formulário de Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await api.login(email, password);
        localStorage.setItem('token', response.token);
        showNotification('Login realizado com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        showNotification(error.message || 'Erro ao fazer login', 'error');
      }
    });

    // Formulário de Cadastro
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      
      if (password !== confirmPassword) {
        showNotification('As senhas não coincidem', 'error');
        return;
      }
      
      try {
        const response = await api.register({ name, email, password });
        localStorage.setItem('token', response.token);
        showNotification('Conta criada com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        showNotification(error.message || 'Erro ao criar conta', 'error');
      }
    });

    // Login social (placeholder)
    function socialLogin(provider) {
      showNotification(`Login com ${provider} em desenvolvimento`, 'info');
    }

    // Aplicar tema
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
  </script>
</body>
</html>
